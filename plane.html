<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bookmark</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-2.1.3.min.js"></script>
<script>
$(document).ready(function(){
    $(".rank3").on("click",function(){
        $(".star3").hide(1000);
        $(".star2").hide(1000);
        $(".star1").hide(1000);
        $(".star3").show(1000);
    });
    $(".rank2").on("click",function(){
        $(".star3").hide(1000);
        $(".star2").hide(1000);
        $(".star1").hide(1000);
        $(".star2").show(1000);
    });
    $(".rank1").on("click",function(){
        $(".star3").hide(1000);
        $(".star2").hide(1000);
        $(".star1").hide(1000);
        $(".star1").show(1000);
    });
});
</script>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1>読みたい本一覧</h1>
            <h2>優先順位</h2>
            <div class="rank">
                <div class="rank3">
                <img src="img/rank3.png" alt="読みたい度3">
                </div>
                <div class="rank2">
                <img src="img/rank2.png" alt="読みたい度2" class="ml30">
                </div>
                <div class="rank1">
                <img src="img/rank1.png" alt="読みたい度1" class="ml30">
                </div>
            </div>
        </div>
        <div class="bookbox star2">
            <div class="textbox">
            <img src="img/star2.png" class="left ml20">
            <h1 class="title">舟を編む</h1>
            <div class="commentbox">
                <h2>コメント</h2>
                <p>なんか良さそう。</p>
            </div>
            <p class="genre">小説</p>
            </div>
        </div>
        <div class="bookbox star1">
            <div class="textbox">
            <img src="img/star1.png" class="left ml20">
            <h1 class="title">舟を編む</h1>
            <div class="commentbox">

                <p>なんか良さそう。</p>

            </div>
        </div>
        <div class="bookbox star3">

            </div>
        </div>

            <div class="textbox">
            <img src="img/star2.png" class="left ml20">
            <h1 class="title">舟を編む</h1>
            <div class="commentbox">
                <h2>コメント</h2>
                <p>なんか良さそう。</p>
            </div>
            <p class="genre">小説</p>
            </div>
        </div>
    </div>
</body>
</html>
